<div class="search-bar">
  <div class="form-group">
    <label for="repository-name">Enter repository: </label>
    <input id="repository-name" class="form-control" [(ngModel)]="repositoryName" required />
  </div>
  <div>
    <button class="btn btn-primary"  (click)="onSubmit()">Search</button>
  </div>

  <app-repo-table tableHeightVH="55" [cols]="this.cols" [data]="repositoriesArray" [page]="this.pagination.page"
    [itemsPerPage]="this.pagination.itemsPerPage" [totalPages]="this.totalPages" [withActions]="false" [withEdit]="true"
    [withReport]="true" [withRemove]="true" (nextPage)="this.nextPage()" (prevPage)="this.prevPage()"></app-repo-table>


</div>
